<div class="options">

  <div class="options__message"><i>âœ” Check My skills !!</i></div>

  <div *ngFor="let skill of skillsArr" (click)="toggleCard(skill)" [ngClass]="{'active': skill.state}" class=" option"
    [ngStyle]="{'background-image': 'url(' + skill.image + ')'}">
    <div class="shadow"></div>
    <div class="label">
      <div class="icon">
        <i class="fas fa-walking">{{skill.abbr}}</i>
      </div>
      <div class="info">
        <div class="main">{{skill.title}}</div>
        <div class="sub">{{skill.description}}</div>
      </div>
    </div>
  </div>

  <div class="container about__more">
    <div class="card" *ngFor="let skill of skillsArr">
      <div class="info">
        <strong class="tittle"> {{skill.title}}</strong>
        <p>{{skill.description}}</p>
      </div>
    </div>
  </div>


</div>
